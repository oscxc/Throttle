<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数节流效果演示</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #info{
            text-align: center;
            margin-top: 50px;
            color: red;
        }
        #test{
            position: absolute;
            width: 600px;
            height: 600px;
            left: 50%;
            top: 50%;
            margin-left: -300px;
            margin-top: -300px;
            background-color: #bbb;
        }
    </style>
</head>
<body>
<div id="info">F12 打开控制台，鼠标在灰色区域移动查看输出</div>
<div id="test"></div>
<script src="Throttle.js"></script>
<script>
    var throttle = new Throttle(500,function (args) {
        console.log(args[0].clientX);
    });
    document.getElementById("test").onmousemove = function () {
        throttle.filter(arguments);
    };
</script>
</body>
</html>
